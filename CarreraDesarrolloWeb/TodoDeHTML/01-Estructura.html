<!DOCTYPE html> <!--Informa al navegador que version de HTML se uso para escribir el
documento Doctype es un declaracion no una etiqueda-->
<html lang="en"> <!--<html> indica que es un documento html, lang es utilizado para indicar el idioma-->
<head> <!--head va lo que es la cabecera no puede ver el usuario-->
       <!--Los metadatos se escriben dentro de head y son para posicionar la busqueda o sea que se encuentre primero--->
    <meta charset="UTF-8"> <!--Este elemento simplemente especifica la codificacion de carracteres del documento--->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Proporciona al navegador instrucciones sobre como controlas las dimensiones de la pagina.
    A{adir el codigo width=device-width asegurara que la pagina se cambie de 
    tamaÃ±o para que coincida con el ancho de la pantalla-->
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href=""> <!--link elemento que enlace permite
    a los autores vincular su documento a  otros recursos, real..Este atributo define el 
    tipo de contenido al que se enlaza type="text/css" para indicar que tipo de
    contenido voy a mostrar href="estilos.css" especifico la ruta en donde esta-->
</head>
<body><!--Va el cuerpo-->
Hola mundo
</body>
</html>
